<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-page">
      <div class="image-sect">
        <img
          class="bg-img"
          src="images/philipp-dusel-J_Rhh1LYFag-unsplash.jpg"
        />
        <div class="logo">
          <img class="logo-img" src="images/odin-lined.png" />
          Odin
        </div>

        <div class="creds">
          Photo by
          <a
            href="https://unsplash.com/@philipp_dice?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Philipp DÃ¼sel</a
          >
          on
          <a
            href="https://unsplash.com/photos/the-night-sky-over-a-snowy-mountain-range-J_Rhh1LYFag?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-sect">
        <div class="description">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now </i>to get started.<br /><br />You <i>know</i> you want to.
        </div>
        <div class="form-main">
          <form action="#" class="signup-form">
            <p class="heading">Let's do this!</p>

            <div class="form-row">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>

            <div class="form-row">
              <div>
                <label for="mail">EMAIL</label>
                <input type="email" name="email" id="mail" />
              </div>
              <div>
                <label for="phone-num">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone-num" pattern="[8-9]{1}[0-9]{9}" />
              </div>
            </div>

            <div class="form-row">
              <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" name="password" id="pwd" required />
              </div>
              <div>
                <label for="cpwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="cpwd" required />
              </div>
            </div>
          </div>
          </form>
          <button type="button" class="btn">Create Account</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
